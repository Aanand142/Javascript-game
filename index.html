<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:500,600&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>

    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    
    
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>
        <span id="computer-score">0</span>
    </div>

    <div class="result"><p id="text"> MAKE YOUR MOVE</p></div>
    <div class="choices">
        <div class="choice" id="r">
               <img src="./rock.png" alt="">
        </div>
        
        <div class="choice" id="p">
                <img src="./paper.png" alt="">
        </div>

        <div class="choice" id="s">
                <img src="./scissors.png" alt="">
        </div>
    </div>
        <p id="action-message">CREATED BY AANAND THAKUR</p>
        <i class="fa fa-magic" aria-hidden="true"></i>
        
        
        <script src="script.js" charset="utf-8"></script>
        
</body>
</html>
